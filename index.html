<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/mediaquerie.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="#">[icon]</a>
            <a href="#">[logo]</a>
            <a href="#">[icon]</a>
        </nav>
    </header>
    <hr>
    <main>
        <!--seção dos stories-->
        <section id="stories">
            <a href="#" class="story-perfil">
                <img src="imagens/story-1.jpeg" alt="story">
            </a>
            <a href="#" class="story-perfil">
                <img src="imagens/story-1.jpeg" alt="story">
            </a>
            <a href="#" class="story-perfil">
                <img src="imagens/story-1.jpeg" alt="story">
            </a>
            <a href="#" class="story-perfil">
                <img src="imagens/story-1.jpeg" alt="story">
            </a>
            <a href="#" class="story-perfil">
                <img src="imagens/story-1.jpeg" alt="story">
            </a>
            <a href="#" class="story-perfil">
                <img src="imagens/story-1.jpeg" alt="story">
            </a>
            <a href="#" class="story-perfil">
                <img src="imagens/story-1.jpeg" alt="story">
            </a>
            <a href="#" class="story-perfil">
                <img src="imagens/story-1.jpeg" alt="story">
            </a>
            <a href="#" class="story-perfil">
                <img src="imagens/story-1.jpeg" alt="story">
            </a>
            <span class="material-icons" id="arrow-story">chevron_right</span>
        </section>
        <!--seção do feed de publicações-->

        <section id="feed">

            <div class="pub">

                <div class="profile-autor-pub">
                    <img src="imagens/story-1.jpeg" alt="perfil">
                    <span class="material-icons">more_horiz</span>
                </div>
                <p class="autor-pub-name">meowed</p>

                <div class="publication">
                    <img src="imagens/gato.jpeg" alt="gato" class="img-pub">
                </div>

                <div class="social-stats">

                    <div class="reactions">
                        <span class="material-icons">favorite_border</span>
                        <img src="imagens/chat-icon.png" alt="chat">
                    </div>
                    
                    <div class="liked-by"></div>
                </div>

            </div>

            <div class="pub">
                <div class="profile-autor-pub">

                </div>
                <div class="publication">

                </div>
                <div class="social-stats">

                </div>
            </div>

        </section>
    </main>
    
</body>
</html>
