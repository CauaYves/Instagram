<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/mediaquerie.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <!--tablet/desktop nav-->

        <nav id="tablet-nav-top">

            <div id="left-icons-container">
                <div id="logo-icon-container">
                    <a href="#">
                        <img src="imagens/instagram-icon.png" alt="" class="icon-nav">
                    </a>
                </div>
                <div id="logo-container">
                    <a href="#">
                        <img src="imagens/logo.png" alt="logo" id="logo">
                    </a>
                </div>
            </div>
            <div>   
                <input type="text" name="itext" id="itext" placeholder="Pesquisar">
            </div>
            <div id="right-icons-container">
                
                <a href="" class="icon-right">
                    <img src="imagens/share-icon.png" alt="share">
                </a>
                <a href="" class="icon-right">
                    <img src="imagens/compass.png" alt="compass">
                </a>
                <a href="" class="icon-right">
                    <img src="imagens/like-icon.png" alt="like">
                </a>
                <a href="" class="icon-right">
                    <img src="imagens/profile.png" alt="profile">
                </a>

            </div>
        </nav>
        <hr id="line-tablet-up">
        <!--mobile nav-->
        <nav id="mobile-nav-top">
            <a href="#"><img src="imagens/instagram-icon.png" alt="Instagram" class="icon-nav"></a>
            <a href="#"><img src="imagens/logo.png" alt="instagram" id="logo"></a>
            <a href="#"><img src="imagens/share-icon.png" alt="share" class="icon-nav"></a>
        </nav>

        <section id="feed">

            <div class="pub">

                <div class="profile-autor-pub">
                    <img src="imagens/story-1.jpeg" alt="perfil">

                    </div>
