<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/mediaquerie.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="#"><img src="imagens/instagram-icon.png" alt="Instagram" class="icon-nav"></a>
            <a href="#"><img src="imagens/logo.png" alt="instagram" id="logo"></a>
            <a href="#"><img src="imagens/share-icon.png" alt="share" class="icon-nav"></a>
        </nav>
    </header>
    <hr>
    <main>
        <!--seção dos stories-->
        <section id="stories">

            <div class="background-story"><img src="imagens/story-1.jpeg" alt="story" class="img-story"></div>
            

            <div class="background-story"><img src="imagens/story-1.jpeg" alt="story" class="img-story"></div>
            

            <div class="background-story"><img src="imagens/story-1.jpeg" alt="story" class="img-story"></div>
            

            <div class="background-story"><img src="imagens/story-1.jpeg" alt="story" class="img-story"></div>
            

            <div class="background-story"><img src="imagens/story-1.jpeg" alt="story" class="img-story"></div>
            

            <div class="background-story"><img src="imagens/story-1.jpeg" alt="story" class="img-story"></div>
            

            <div class="background-story"><img src="imagens/story-1.jpeg" alt="story" class="img-story"></div>
            

            <div class="background-story"><img src="imagens/story-1.jpeg" alt="story" class="img-story"></div>
            

            <div class="background-story"><img src="imagens/story-1.jpeg" alt="story" class="img-story"></div>
            
            <span class="material-icons" id="arrow-story">chevron_right</span>
        </section>
        <hr>
        <!--seção do feed de publicações-->

        <section id="feed">

            <div class="pub">

                    <div class="profile-autor-pub">
                        <img src="imagens/story-1.jpeg" alt="perfil">
                        <span class="material-icons">more_horiz</span>
                    </div>
                    <p class="autor-pub-name">meowed</p>

                <div class="publication">
                    <img src="imagens/gato.jpeg" alt="gato" class="img-pub">
                </div>

                <div class="social-stats">

                    <div class="reactions">

                        <div class="left-icons">
                            <img src="imagens/like-icon.png" alt="like" class="reactions-icons">
                            <img src="imagens/comment-icon.png" alt="comment" class="reactions-icons">
                            <img src="imagens/share-icon.png" alt="share" class="reactions-icons">
                        </div>

                        <div class="right-icons">
                            <img src="imagens/favorite-icon.png" alt="favorite">
                        </div>

                    </div>
                    
                    <div class="liked-by">
                        <img src="imagens/respondeai 2.png" alt="respondeai">
                        <p class="text-side-profile">Curtido por <u>respondeai</u> e <u>outras 101.523 pessoas</u></p>
                    </div>

                </div>

            </div>
            <hr class="line-down-post">
            <hr class="line-up-post">
            <div class="pub">

                <div class="profile-autor-pub">
                    <img src="imagens/story-1.jpeg" alt="perfil">
                    <span class="material-icons">more_horiz</span>
                </div>
                <p class="autor-pub-name">meowed</p>

            <div class="publication">
                <img src="imagens/gato.jpeg" alt="gato" class="img-pub">
            </div>

            <div class="social-stats">

                <div class="reactions">

                    <div class="left-icons">
                        <img src="imagens/like-icon.png" alt="like" class="reactions-icons">
                        <img src="imagens/comment-icon.png" alt="comment" class="reactions-icons">
                        <img src="imagens/share-icon.png" alt="share" class="reactions-icons">
                    </div>

                    <div class="right-icons">
                        <img src="imagens/favorite-icon.png" alt="favorite">
                    </div>

                </div>
                
                <div class="liked-by">
                    <img src="imagens/respondeai 2.png" alt="respondeai">
                    <p class="text-side-profile">Curtido por <u>respondeai</u> e <u>outras 101.523 pessoas</u></p>
                </div>

            </div>

        </div>
        <hr>
        </section>
    </main>
    
</body>
</html>
